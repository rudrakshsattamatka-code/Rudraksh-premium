<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudraksh - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .market-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .market-card { border: 1px solid #ddd; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; background-color: #f9f9f9; }
        .market-card:hover { background-color: #e9e9e9; }
        #logout { float: right; cursor: pointer; color: blue; }
    </style>
</head>
<body>
    <span id="logout">Logout</span>
    <h1>Dashboard</h1>
    <div id="markets" class="market-grid">
        <!-- Markets loaded from Firestore -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { /* your config */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('logout').addEventListener('click', () => auth.signOut());

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            // Verify user is approved
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists || !userDoc.data().approved) {
                window.location.href = 'plans.html';
                return;
            }
            loadMarkets();
        });

        async function loadMarkets() {
            // We'll assume markets are stored with IDs market1..market7
            const marketIds = ['market1', 'market2', 'market3', 'market4', 'market5', 'market6', 'market7'];
            const container = document.getElementById('markets');
            for (let id of marketIds) {
                const doc = await db.collection('markets').doc(id).get();
                let name = id; // default
                if (doc.exists && doc.data().name) {
                    name = doc.data().name;
                }
                const card = document.createElement('div');
                card.className = 'market-card';
                card.textContent = name;
                card.onclick = () => { window.location.href = `market.html?id=${id}`; };
                container.appendChild(card);
            }
        }
    </script>
</body>
</html>
