<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Market Details</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { color: #333; }
        .result-row { background: #e0e0e0; margin: 8px 0; padding: 12px; border-radius: 4px; font-size: 18px; }
        .notice { background: #ffeb3b; padding: 15px; border-radius: 4px; margin: 15px 0; }
        .back-btn { width: 100%; padding: 14px; background: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="marketName"></h2>
        <h3 id="headline"></h3>
        <div id="results"></div>
        <div class="notice" id="notice"></div>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXL6EiiLg_3lILCOSA_iFgeL8Y2nPEEnw",
            authDomain: "rudraksh-premium.firebaseapp.com",
            projectId: "rudraksh-premium",
            storageBucket: "rudraksh-premium.firebasestorage.app",
            messagingSenderId: "99880475040",
            appId: "1:99880475040:web:c64c708e9bec7fed0a6cc5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const marketId = urlParams.get('id');

        db.collection('markets').doc(marketId).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('marketName').innerText = data.name;
                document.getElementById('headline').innerText = data.headline || '';
                let resultsHtml = '';
                for (let i = 1; i <= 4; i++) {
                    const res = data['result' + i] || '';
                    resultsHtml += `<div class="result-row">Result ${i}: ${res}</div>`;
                }
                document.getElementById('results').innerHTML = resultsHtml;
                document.getElementById('notice').innerText = data.notice || '';
            }
        });

        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = 'login.html';
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
